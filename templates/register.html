{% extends 'base.html' %}

{% block title %}
    Inscription
{% endblock %}

{% block content %}
    <div class="register_main">
        <div class="register_container">
            <h2>Créer un compte</h2>
            <form action="{{ url_for('register_bp.register') }}" method="POST">
                <input type="text" name="user_firstname" placeholder="Prénom" required>
                <input type="text" name="user_lastname" placeholder="Nom de famille" required>
                <input type="email" name="user_email" placeholder="Email" required>
                <input type="password" name="user_password" placeholder="Mot de passe" required>
                <!-- Inclure user_phone si nécessaire -->
                <input type="text" name="user_phone" placeholder="Téléphone">
                <button type="submit">S'inscrire</button>
            </form>
            
            <p>Vous avez déjà un compte ? <a href="{{ url_for('login_bp.login') }}">Connectez-vous</a></p>
        </div>
    </div>
{% endblock %}
